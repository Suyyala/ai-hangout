<div id="re-captcha"></div>
<form [formGroup]="phoneLogin" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input type="tel" matInput placeholder="Phone" formControlName="phoneNumber">
  </mat-form-field>
</form>

<form [formGroup]="phoneVerify" (ngSubmit)="verifyPhoneCode()" *ngIf="windowRef.confirmationResult">
  <hr>
  <mat-form-field>
    <input type="text" name="code" matInput placeholder="Verification Code" formControlName="verifyCode">
  </mat-form-field>
</form>
