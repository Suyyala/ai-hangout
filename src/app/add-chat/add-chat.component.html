<form [formGroup]="newChat">
  <mat-form-field>
    <input type="text" matInput formControlName="chatName">
  </mat-form-field>
  <button (click)="onNewChat()">NewChat</button>
</form>
<p>Users:</p>
<mat-list>
  <mat-list-item *ngFor="let user of users">
    <mat-divider></mat-divider>
    <mat-icon>account_circle</mat-icon>
  <p>{{user}}</p>
    <button mat-button color="primary" (click)="onInvite(user)">Invite</button>
  </mat-list-item>
</mat-list>
